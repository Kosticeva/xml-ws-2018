<div class="container">
  &nbsp;
  <div class="row">
    <div class="col-md"></div>
    <div class="col-md">
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input [(ngModel)]="account.username" name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input [(ngModel)]="account.password" name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button (click)="login()" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-md"></div>
  </div>
</div>
