<div class="container" style="margin-top: 2%;">
  <form class="form-agent" (ngSubmit)="onSubmit(f.value)" #f="ngForm" id="regForm">
    <h1 align="center">Add Accomodation Service</h1>
    <hr><br>
    <div class="form-group">
      <label for="serviceId">Service ID</label>
      <input ngModel type="text" class="form-control" id="serviceID" name="serviceID" placeholder="Service ID">
    </div>

    <div class="form-group">
      <label for="serviceName">Service Name</label>
      <input ngModel type="text" class="form-control" id="serviceName" name="serviceName" placeholder="Service Name">
    </div>

    <button type="submit" class="btn btn-primary btn-block" style="width: 30%;margin-left: 33%;">Add Service</button>
  </form>
</div>
