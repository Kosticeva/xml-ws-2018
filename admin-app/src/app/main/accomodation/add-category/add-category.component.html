<div class="container" style="margin-top: 2%;">
    <form class="form-agent" (ngSubmit)="onSubmit(f.value)" #f="ngForm" id="regForm">
      <h1 align="center">Add Accomodation Category</h1>
      <hr><br>
      <div class="form-group">
        <label for="categoryId">Category ID</label>
        <input ngModel type="text" class="form-control" id="categoryID" name="categoryID" placeholder="Category ID">
      </div>
  
      <div class="form-group">
        <label for="categoryName">Category Name</label>
        <input ngModel type="text" class="form-control" id="categoryName" name="categoryName" placeholder="Category Name">
      </div>
  
      <button type="submit" class="btn btn-primary btn-block" style="width: 30%;margin-left: 33%;">Add category</button>
    </form>
  </div>
