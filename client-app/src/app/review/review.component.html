<div class='row' *ngIf='accomodation'>
	<div class='col-12' >
		<div style='background-color:#FF6347; color: white; font-size: x-large; padding:5px 10px;'>{{accomodation.name}}</div>
		<div>{{accomodation.city}}, {{accomodation.address}}</div>
		<div>{{accomodation.country}}</div>
	</div>
	<div class='col-12' >
		<div style='font-style:italic; margin-top:10px;'>Ocena:</div>
		<button class='star-button' [class.active]="review.grade>=1" (click)="review.grade=1"></button>
		<button class='star-button' [class.active]="review.grade>=2" (click)="review.grade=2"></button>
		<button class='star-button' [class.active]="review.grade>=3" (click)="review.grade=3"></button>
		<button class='star-button' [class.active]="review.grade>=4" (click)="review.grade=4"></button>
		<button class='star-button' [class.active]="review.grade==5" (click)="review.grade=5"></button>
		<div style='font-style:italic; margin-top:10px;'>Komentar:</div>
		<textarea style='width:100%; height: 100px; resize: none; border-color:#396a96; border-radius:6px;' [(ngModel)]="review.comment"></textarea>
		<div style='text-align:right;'>
			<button class='btn' (click)='postReview()'>Posalji</button>
		</div>
	</div>
		
</div>
