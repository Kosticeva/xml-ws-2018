<div style='padding-top:50px;'>
<div class='row'>
	<div class='col-4'></div>
	<div class='col-4'>
		<div class="alert alert-danger" [hidden]="!error">
			Uneto ime ili lozinka nisu tacni!
		</div>
		<form role="form" (submit)="login()">
			<div class="form-group">
				<label for="username">Korisnicko ime:</label> <input type="text"
					class="form-control" id="username" name="username" [(ngModel)]="credentials.username"/>
			</div>
			<div class="form-group">
				<label for="password">Lozinka:</label> <input type="password"
					class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
			</div>
			
			<div style='text-align:right;'><button type="submit" class="btn btn-primary">Uloguj se</button></div>
		</form>
	</div>
	<div class='col-4'></div>
</div>
</div>
